<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="output">
            <p class="Total"></p>
        </div>
        <div class="buttons">
            <button id="7" class="number">7</button>
            <button id="8" class="number">8</button>
            <button id="9" class="number">9</button>
            <button id="devide" class="operator">/</button><br>
            <button id="4" class="number">4</button>
            <button id="5" class="number">5</button>
            <button id="6" class="number">6</button>
            <button id="multiply" class="operator">*</button><br>
            <button id="3" class="number">3</button>
            <button id="2" class="number">2</button>
            <button id="1" class="number">1</button>
            <button id="minus" class="operator">-</button><br>
            <button id="0" class="number">0</button>
            <button id="dot" class="number">.</button>
            <button id="equals" class="operator">=</button>
            <button id="plus" class="operator">+</button><br>
            <button id="Reset" class="operator"> Reset</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
